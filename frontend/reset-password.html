<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - InfluenceMatch</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <div class="logo-container">
                <div class="logo-image">IM</div>
                <a href="/" class="logo">InfluenceMatch</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/campaigns">Campaigns</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="padding: 2rem 0;">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <div class="card-header">
                <h2>Reset Password</h2>
                <p>Enter your new password</p>
            </div>
            <div class="card-body">
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-input" name="newPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-input" name="confirmPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-full">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p><a href="/login">Back to Login</a></p>
        </div>
    </main>

    <div id="message" class="hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showMessage('Invalid reset link', 'error');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
                return;
            }

            document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const newPassword = formData.get('newPassword');
                const confirmPassword = formData.get('confirmPassword');

                if (newPassword !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token, newPassword })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage('Password reset successfully! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        showMessage(result.message || 'Password reset failed', 'error');
                    }
                } catch (error) {
                    showMessage('Network error. Please try again.', 'error');
                }
            });
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
