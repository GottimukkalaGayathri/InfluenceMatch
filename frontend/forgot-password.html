<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - InfluenceMatch</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <div class="logo-container">
                <img src="/images/gradious logo.jpg" alt="Gradious" class="logo-image">
                <a href="/" class="logo">InfluenceMatch</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/campaigns">Campaigns</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="padding: 2rem 0;">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <div class="card-header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive an OTP</p>
            </div>
            <div class="card-body">
                <!-- Step 1: Email Input -->
                <div id="emailStep">
                    <form id="emailForm">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" name="email" id="emailInput" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-full">Send OTP</button>
                        </div>
                    </form>
                </div>

                <!-- Step 2: OTP Verification -->
                <div id="otpStep" class="hidden">
                    <form id="otpForm">
                        <div class="form-group">
                            <label class="form-label">Enter OTP</label>
                            <input type="text" class="form-input" name="otp" id="otpInput" maxlength="6" required placeholder="Enter 6-digit OTP">
                            <small class="text-muted">Check your email for the 6-digit OTP</small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-full">Verify OTP</button>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" id="resendOtp" class="btn btn-secondary btn-sm">Resend OTP</button>
                        </div>
                    </form>
                </div>

                <!-- Step 3: New Password -->
                <div id="passwordStep" class="hidden">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-input" name="newPassword" id="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-input" name="confirmPassword" id="confirmPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-full">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <p><a href="/login">Back to Login</a></p>
        </div>
    </main>

    <div id="message" class="hidden"></div>

    <script>
        let currentEmail = '';
        let currentOtp = '';

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('emailForm').addEventListener('submit', handleEmailSubmit);
            document.getElementById('otpForm').addEventListener('submit', handleOtpSubmit);
            document.getElementById('passwordForm').addEventListener('submit', handlePasswordSubmit);
            document.getElementById('resendOtp').addEventListener('click', handleResendOtp);
        });

        async function handleEmailSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            currentEmail = formData.get('email');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('OTP sent to your email!', 'success');
                    document.getElementById('emailStep').classList.add('hidden');
                    document.getElementById('otpStep').classList.remove('hidden');
                } else {
                    showMessage(result.message || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleOtpSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            currentOtp = formData.get('otp');

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail, otp: currentOtp })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('OTP verified successfully!', 'success');
                    document.getElementById('otpStep').classList.add('hidden');
                    document.getElementById('passwordStep').classList.remove('hidden');
                } else {
                    showMessage(result.message || 'Invalid OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handlePasswordSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: currentEmail, 
                        otp: currentOtp, 
                        newPassword: newPassword 
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(result.message || 'Password reset failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleResendOtp() {
            try {
                const response = await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('New OTP sent to your email!', 'success');
                } else {
                    showMessage(result.message || 'Failed to resend OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
