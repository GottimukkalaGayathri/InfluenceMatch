<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - InfluenceMatch</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <div class="logo-container">
                <img src="/images/gradious logo.jpg" alt="Gradious" class="logo-image">
                <a href="/" class="logo">InfluenceMatch</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/campaigns">Campaigns</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="padding: 2rem 0;">
        <h1>Available Campaigns</h1>
        <p class="mb-4">Discover exciting brand partnerships and collaboration opportunities</p>

        <div class="card mb-4">
            <div class="card-body">
                <div class="grid grid-4">
                    <div class="form-group">
                        <input type="text" class="form-input" id="searchCampaigns" placeholder="Search campaigns...">
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="filterInterest">
                            <option value="">All Interests</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Technology">Technology</option>
                            <option value="Beauty & Skincare">Beauty & Skincare</option>
                            <option value="Health & Fitness">Health & Fitness</option>
                            <option value="Travel">Travel</option>
                            <option value="Food & Beverage">Food & Beverage</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Education">Education</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="filterPlatform">
                            <option value="">All Platforms</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="tiktok">TikTok</option>
                            <option value="youtube">YouTube</option>
                            <option value="twitter">Twitter</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="filterStatus">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-2" id="campaignsList">
            <!-- Campaigns will be loaded here -->
        </div>
    </main>

    <!-- Application Modal -->
    <div id="applicationModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Apply to Campaign</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="applicationForm">
                    <input type="hidden" id="campaignId">
                    <div class="form-group">
                        <label class="form-label">Campaign</label>
                        <p id="campaignTitle"></p>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Application Message</label>
                        <textarea class="form-textarea" name="message" placeholder="Tell the brand why you're perfect for this campaign..." required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="message" class="hidden"></div>

    <script src="/js/campaigns.js"></script>
</body>
</html>
